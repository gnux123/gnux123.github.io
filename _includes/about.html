<!-- About Section -->
    <section id="about" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">工作經歷</h2>
                    <h3 class="section-subheading text-muted">
                        
                    </h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <ul class="timeline">
                        {% for job in site.data.cv %}
                            {% assign index = forloop.index|modulo:2 %}
                            {% if index == 1 %}
                                <li class="timeline-inverted">
                            {% else %}
                                <li class="timeline-image">
                            {% endif %}
                                    <div class="timeline-image">
                                        <img class="img-circle img-responsive" src="img/about/{{ job.img }}" alt="">
                                    </div>
                                    <div class="timeline-panel">
                                        <div class="timeline-heading">
                                            <h4>{{job.startDate}}</h4>
                                            <h4 class="subheading">{{job.title}}</h4>
                                        </div>
                                        <div class="timeline-body">
                                            <p class="text-muted">{{job.des}}</p>
                                        </div>
                                    </div>
                                </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </section>
