<!-- Services Section -->
    <section id="services">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">JobRelated skills</h2>
                    <h3 class="section-subheading text-muted">點滿及未點滿的工作相關技能。</h3>
                </div>
            </div>
            <div class="row text-center">
                {% for skill in site.data.cover.skills %}
                <div class="col-md-4">
                    <span class="fa-stack fa-4x">
                        <i class="fa fa-circle fa-stack-2x text-primary"></i>
                        <i class="fa {{skill.icon}} fa-stack-1x fa-inverse"></i>
                    </span>
                    <h4 class="service-heading">{{skill.name}}</h4>
                    <p class="text-muted">
                        {% for item in skill.list %}
                            {{item}}<br/>
                        {% endfor %}
                    </p>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
