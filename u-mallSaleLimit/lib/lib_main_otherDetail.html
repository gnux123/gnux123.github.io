<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>id = lib_main_other_Detail</title>
</head>

<body>
<ul>
  <li>
    <table class="price_org f_web">
                  <tr>
                    <td>
                      <span class="f_12 a_left">原價：</span>
                      <span class="f_18 ens_arial">$<font class="f_basic">9,999,999</font></span>
                    </td>
                    <td>
                      <span class="f_12 a_left">折扣：</span>
                      <span class="ens_arial"><font class="f_basic f_18">7.6</font><font class="f_12 f_basic">折</font></span>
                    </td>
                    <td>
                      <span class="f_12 a_left">現省：</span>
                      <span class="f_18 ens_arial">$<font class="f_basic">9,999,999</font></span>
                    </td>
                  </tr>
                </table>
  </li>
  <li>
    <div class="left"><img src="images/icons/prod_board_icon1.gif"></div>
                <div class="left otherDetail_notice">
                  <span class="f_13 f_web fw_bold">剩餘倒數時間</span>
                  <!-- countdown -->
                  <div id="countdown_dashboard" class="countdown_area f_web">
                    <span class="weeks_dash" style="display:none;">
				      <font class="ens_arial digit f_32">0</font>
				      <font class="ens_arial digit f_32">0</font>
			        </span>
                    <span class="weeks dash_text f_12" style="display:none;">週</span>
                    
			        <span class="days_dash" style="display:none;">
				      <font class="ens_arial digit f_32">0</font>
				      <font class="ens_arial digit f_32">0</font>
			        </span>
                    <span class="days dash_text f_12" style="display:none;">天</span>
                  
			        <span class="hours_dash">
				      <font class="ens_arial digit f_32">0</font>
				      <font class="ens_arial digit f_32">0</font>
			        </span>
                    <span class="dash_text f_12">小時</span>
			
                    <span class="minutes_dash">	
				      <font class="ens_arial digit f_32">0</font>
				      <font class="ens_arial digit f_32">0</font>
                    </span>
                    <span class="dash_text f_12">分</span>
			        
                    <span class="seconds_dash">
				      <font class="ens_arial digit f_32">0</font>
				      <font class="ens_arial digit f_32">0</font>
			        </span>
                    <span class="dash_text f_12">秒</span>
                  </div>                  
                  <!-- countdown end -->
                </div>
                <div class="clear"></div>
  </li>
  <li>
    <div class="left"><img src="images/icons/prod_board_icon2.gif"></div>
                <div class="left otherDetail_notice">
                  <span class="f_web">
                    <font class="f_12">限量</font>
                    <font class="f_32 f_basic">50</font>
                    <font class="f_12">組</font>
                    <font class="f_12"> 每人限量</font>
                    <font class="f_32 f_basic">2</font>
                    <font class="f_12">組</font>                    
                  </span>
                </div>
                <div class="clear"></div>           
  </li>
  <li>
    <div class="f_web f_12">搶購時段：</div>
                <div class="f_web a_center otherDetail_notice shop_time">
                 <span class="f_web_r tws_pmingliu f_13 fw_bold">02/08 PM00：00 ~ 02/08 AM12：00</span>
                </div>
  </li>
</ul>
