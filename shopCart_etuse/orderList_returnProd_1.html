    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

        <div class="header">
            <h1>ETtoday 熱購</h1>
        </div>
        
        <div class="wrap">
            <!-- shopCart container -->
            <div class="container">
                <div class="orderListWrap returnProdWrap">
                    <h3 class="returnProd_title">想退貨的商品名稱：
                        <span>國國國國國國國國國國國國國國國國國國國國國國國國國</span>
                    </h3>
                    
                    <div class="returnProd_main">
                        <div class="returnProdChoice">
                            <select>
                              <option>請選擇退貨原因</option>
                              <option>故障瑕疪</option>
                              <option>尺寸不滿意</option>
                              <option>保存期限異常</option>
                              <option>顏色不滿意</option>
                              <option>個人喜好/感受不佳</option>
                              <option>款式不滿意</option>
                              <option>價格不滿意</option>
                              <option>功能不滿意</option>
                              <option>有副作用</option>
                              <option>無效果</option>
                              <option>配送物已破損</option>
                              <option>配送時態度不佳</option>
                              <option>配送時送錯地址</option>
                              <option>逾期送達</option>
                              <option>空箱</option>
                              <option>其他原因</option>
                            </select>                         
                        </div>
                        <div class="returnProdText">
                            <textarea name="" id="" placeholder="請輸入您想退貨的原因"></textarea>
                        </div>
                        
                        <div class="returnProdExpress">
                            <h3>取件資料：</h3>
                            <ul>
                                <li>
                                    <label class="fa fa-user" for="returnProd_name">收件人姓名：</label>
                                    <input id="returnProd_name" type="text" placeholder="請輸入姓名">
                                </li>
                                <li>
                                    <label class="fa fa-phone-square" for="returnProd_mobile">行動電話：</label>
                                    <input id="returnProd_mobile" type="tel" placeholder="請輸入聯絡電話">
                                </li>
                                <li class="returnProdAddress">
                                    <label class="fa fa-map-marker" for="returnProd_address">收件人住址：</label>
                                    <select name="" id="">
                                        <option value="">請選擇縣市</option>
                                    </select>
                                    <select name="" id="">
                                        <option value="">請選擇地區</option>
                                    </select>
                                    <input id="returnProd_address" type="text" placeholder="請輸入詳細地址">                            
                                </li>
                            </ul>
                            <div class="addressTips">
                                ※地址限台灣本島，請勿填寫郵政信箱。
                            </div>
                        </div>

                        <div class="returnProdTicket" style="display:none;">
                            <h3>退款支票寄送地址：</h3>
                            <ul>
                                <li class="returnProdTicketAddress">
                                    <label class="fa fa-ticket" for="returnProd_address">收件人住址：</label>
                                    <select name="" id="">
                                        <option value="">請選擇縣市</option>
                                    </select>
                                    <select name="" id="">
                                        <option value="">請選擇地區</option>
                                    </select>
                                    <input id="returnProd_address" type="text" placeholder="請輸入詳細地址">                            
                                </li>                                    
                            </ul>
                        </div>



                        <div class="returnProdBtns">
                            <a href="orderList_returnProd_2.html">確定送出</a>
                            <a href="orderList_1.html">返回查詢</a>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <!--footer 開始-->
        <div class="footer">
            <p>東森新聞雲股份有限公司 版權所有</br>&copy; ETtoday.net All Rights Reserved.</p>
